<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,600;0,1000;1,900&display=swap" rel="stylesheet">


    <title>Camptoken - Money App for Students</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: white;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo4.png" width="" height="40px" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa-solid fa-bars">
			</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto flex">
						<li class="nav-item ">
							<a class="nav-link active" href="#">Sign In</a>
						</li>
						<li class="nav-item">
							<a class="btn btn-primary custom-link" href="#" style="color: #fff;">Join now</a>
						</li>
						<li class="nav-item">
							<a class="nav-link about" href="21">About</a>
						</li>
				</ul>
          </div>
        </div>
    </nav>


	<div class="container">
		
		<section class="row sec-heading">
			<div class="head-intro col-md-6">
				<h1>The money app for<br>African Students</h1>
				<p>Save and spend money<br>across institutions.</p>
			</div>
			<div class="col-md-6 d-md-block">
				<img src="img/iphone2.png" width="200px" height="200px" alt="iPhone" class="img-fluid d-block">
			</div>
		</section>
	
	</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/5f0ec56c6d.js" crossorigin="anonymous"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		const navbarToggler = document.querySelector('.navbar-toggler');
		navbarToggler.addEventListener('click', function() {
			if (navbarToggler.classList.contains('collapsed')) {
			navbarToggler.innerHTML = '<span class="fa-solid fa-bars"></span>';
			} else {
			navbarToggler.innerHTML = '<span class="fa-solid fa-xmark"></span>';
			}
		});
		});

	</script>


  </body>
</html>
