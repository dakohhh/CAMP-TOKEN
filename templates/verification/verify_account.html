<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,600;0,700;0,1000;1,900&display=swap" rel="stylesheet">


    <title>Camptoken - Money App for Students</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: white;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo4.png" width="" height="40px" alt="Logo">
          </a>
          <div class="nav-sec" id="">
				<ul class="navbar-nav ms-auto flex" style="margin-right: 200px;">
                    <li class="nav-item ">
						<button class="btn-oacc-link" style="">
							<a class="" href="#" style="color: #40196d;">Open an account</a>
						</button>
                    </li>
                    <li class="nav-item">
				</ul>
          </div>
        </div>
    </nav>

	<div class="container">
		<div class="check-header">
			Please check that you are visiting the correct URL <a href="#">https://camptoken.com</a>
		</div>
		<div class="signup-form">
			<h4 class="">Verify account</h4>


			<p class="form-explain go-down-md">Welcome,  please enter your new transaction pin</p>

            <form>
                <div class="form-group pin-input">

                    <input type="password"  maxlength="1" pattern="[0-9]+" required />
                    <input type="password"  maxlength="1" pattern="[0-9]+" required />
                    <input type="password"  maxlength="1" pattern="[0-9]+" required />
                    <input type="password"  maxlength="1" pattern="[0-9]+" required />
                </div>
            </form>


            <div class="pay-button go-down-md">
                <button id="pay-btn" class="bg-prm-color" type="button" data-bs-target="#staticBackdrop2" data-bs-toggle="modal" data-bs-dismiss="modal">Proceed</button>
            </div>
            

		</div>

        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">


					<div class="modal-body">
						<div class="text-center">
							<img src="img/check.png" width="70" height="70">
						</div>

						<div class="acc-verified-success text-center">
							<h2 class="go-down-sm">Account Verified!</h2>


							<p id="redirect-msg" class="">Redirecting you in 3...</p>
						</div>


					</div>
				
				</div>
			</div>
		</div>

	</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/5f0ec56c6d.js" crossorigin="anonymous"></script>
    <script src="/js/pin_input.js"></script>
	<script>
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
	</script>


  </body>
</html>
