{% load static %}

<!DOCTYPE html>
<html lang="en">
<header>
    <title>Pay</title>
    <style>
        .modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		}
		
		.modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
		}
		
		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}
		
		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
    </style>


</header>
<body>
    <div class="">

        <h3>Pay Merchant</h3>

		{% if messages %}
			<ul class="messages">
				{% for message in messages %}
					<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}


            <label for="id_merchant_wallet_id">{{ form.merchant_wallet_id.label }}: </label>
            {{ form.merchant_wallet_id }}
            <br>

            <p id="wallet_id_msg"></p>

            <br>

            <label for="id_amount_id">{{ form.amount.label }}: </label>
            {{ form.amount }}

            <br>
            <br>
            
            <button id="next_btn" >Next</button>
        
    
        
        <p><a href="#"> Pay with QrCode</a></p>


        <div id="modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span id="modal_close_btn" class="close">&times;</span>

				<p id="show_merchant"></p>
                <p id="show_amount"></p>
                <form id="pay_form" method="POST">
                    {% csrf_token %}
                    <label for="trans_pin">Enter your pin: </label>
					<p id="pay_msg"></p>
                    <input type="number" id="trans_pin" name="trans_pin">
                    <input type="hidden" id="merchant_id" name="merchant_wallet_id">
                    <input type="hidden" id="amount_id" name="amount" placeholder="â‚¦0.00">
                    <br><br>
                    <button id="pay_merchant_btn" type="submit">Pay Merchant</button>
                </form>
            </div>
        </div>


    </div>

</body>

<script src="{% static 'js/payment.js' %}"></script>
<script>
		
</script>
</html>
